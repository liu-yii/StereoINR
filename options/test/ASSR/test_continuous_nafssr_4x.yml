# general settings
name: test_nafssr_4x_continuous
model_type: ContinuousSSRModel
scale: 4
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test_0:
    name: KITTI2015
    type: TestContinuousStereoImageDataset
    dataroot_gt: /mnt/D/iPASSR/test/KITTI2015/hr
    io_backend:
      type: disk

  test_1:
    name: Middlebury
    type: TestContinuousStereoImageDataset
    dataroot_gt: /mnt/D/iPASSR/test/Middlebury/hr
    io_backend:
      type: disk

  test_2:
    name: KITTI2012
    type: TestContinuousStereoImageDataset
    dataroot_gt: /mnt/D/iPASSR/test/KITTI2012/hr
    io_backend:
      type: disk

  test_3:
    name: Flickr1024
    type: TestContinuousStereoImageDataset
    dataroot_gt: /mnt/D/iPASSR/test/Flickr1024/hr
    io_backend:
      type: disk


# network structures
network_g:
  type: NAFNetSR
  opt_params: ~
  width: 96
  num_blks: 64
  img_channel: 3
  dual: True

# path
path:
  pretrain_network_g: experiments/train_StereoINR-nafssr/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  ensemble: false
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    psnr_left: # metric name, can be arbitrary
      type: calculate_psnr_left
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_skimage_ssim
    ssim_left:
      type: calculate_skimage_ssim_left

# dist training settings
dist_params:
  backend: nccl
  port: 29500
